<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="form-modal-overlay">
      <form action="#" method="POST" class="add-book-form">
        <h2 class="form-title">Add a Book</h2>
        <div class="form-row">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" />
        </div>
        <div class="form-row">
          <label for="author">Author</label>
          <input type="text" id="author" name="author" />
        </div>
        <div class="form-row">
          <label for="pages">Number of Pages</label>
          <input type="number" id="pages" name="pages" min="1" max="10000" />
        </div>
        <div class="form-row">
          <div class="form-read">Have You Read It?</div>
          <fieldset>
            <legend>Have you read the book?</legend>
            <input type="radio" id="read" name="has-read" />
            <label for="read">Yes</label>
            <input type="radio" id="not-read" name="has-read" />
            <label for="not-read">No</label>
          </fieldset>
        </div>
        <div class="form-row">
          <button type="submit" class="add-btn">Add Book</button>
        </div>
      </form>
    </div>
    <main>
      <h1>Book Library</h1>
      <div class="add-book">
        <button class="add-btn">Add Book</button>
      </div>
      <section class="books-container"></section>
    </main>
  </body>
</html>
